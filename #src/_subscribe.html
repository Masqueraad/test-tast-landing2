<div class="subscribe-block">
  <div class="container">
    <div class="flex-wrapper">
      <div class="subscribe-block__title title">
        <h1>Subscribe</h1>
      </div>
      <div class="subscribe-block__subtitle">
        <h3>Sign up for real estate news.</h3>
      </div>
      <form action="#" class="subscribe-block__search-form form">
        <div class="subscribe-block__row">
          <input
            class="subscribe-block__left-input input box-shadow"
            type="email"
            name="mail"
            placeholder="Enter your email address"
          />
          <button class="subscribe-block__btn btn-submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
