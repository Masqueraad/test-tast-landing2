<div id="get-in-touch" class="contact-us-block">
  <div class="container">
    <div class="contact-us-block__row">
      <form action="#" class="contact-us-block-left">
        <div class="contact-us-block-left__column">
          <div class="contact-us-block-left__title">
            <h2>Sell Your House Instantly</h2>
          </div>
          <div class="contact-us-block-left__subtitle">
            <h3>
              Simply tell us about your house and get a guaranteed cash offer
              within 24 hours
            </h3>
          </div>
          <input
            class="contact-us-block-left__input box-shadow"
            type="text"
            name="text"
            placeholder="Submit your house details"
          />
          <button class="contact-us-block-left__btn btn-submit">
            Get your offer
          </button>
        </div>
      </form>
      <form action="#" class="contact-us-block-right">
        <div class="contact-us-block-right__title">
          <h3>Get in Touch</h3>
        </div>
        <input
          class="contact-us-block-right__input box-shadow"
          type="text"
          name="name"
          placeholder="Your name"
        />
        <input
          class="contact-us-block-right__input box-shadow"
          type="email"
          name="email"
          placeholder="Your email address"
        />
        <input
          class="contact-us-block-right__input box-shadow"
          type="tel"
          name="phone"
          placeholder="Your phone number"
        />
        <input
          class="contact-us-block-right__input box-shadow"
          type="text"
          name="subject"
          placeholder="Subject"
        />
        <textarea
          class="contact-us-block-right__textarea box-shadow"
          name="#"
          placeholder="Leave a message"
        ></textarea>
        <div class="jc-left">
          <button class="contact-us-block-right__btn btn-submit">
            Submit Now
          </button>
        </div>
      </form>
    </div>
    <div class="contact-us-block__img-bottom">
      <img src="img/contact-us-img.png" alt="img-bottom" />
    </div>
  </div>
</div>
